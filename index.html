<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Drop Be Farsi | ایردراپ به فارسی</title>
    <script src="//api.shareus.io/verify.js" defer> </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2> AIR DROP BE FARSI </h2>
        <h3>  ایـــردراپ به فارســـی </h3>

        <div class="form-group">
            <label for="gameSelect">انتخاب بازی</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">تعداد کلیـد </label>
            <select id="keyCountSelect">
<!--                <option value="2">2</option>
                <option value="6">6</option> -->
<!--                 <option value="15">15</option> -->
                <option value="12">6 - 12</option>
                
            </select>
        </div>
        <button id="startBtn">شــروع | Start</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Starting...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">Generated Keys:</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Copy All Keys</button>
            <div id="copyStatus" class="hidden">Copied!</div>
            <button id="generateMoreBtn">Generate More Keys</button>
        </div>
        <div class="footer">
            <p> Powered By: @AirdropBeFarsi mikaeil ,arash ,javad ,sina , and other friends.. </p>
            <button id="telegramChannelBtn">گروه ایردراپ به فارسیr</button> <br><br>
            <button id="creatorChannelBtn">کــــــانال تلگرام</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
