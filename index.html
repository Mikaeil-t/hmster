<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایردراپ به فارسی</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> VIP | ایردراپ به فارسـی</h1>
        <br></br>
        <h2>@ Airdrop Be Farsi VIP </h2>
        <div id="gameSelectContainer" class="grid-container">
            <div class="game-option" data-game="9">
            <img src="https://cdn.hamsterkombat.io/mud_racing/image.webp" alt="Polysphere">
            <p>Mud Racing</p>
            </div>
            <div class="game-option" data-game="8">
            <img src="https://cdn.hamsterkombat.io/mow_trim/image.webp" alt="Polysphere">
            <p>Mow and Trim</p>
            </div>
            <div class="game-option" data-game="7">
            <img src="https://cdn.hamsterkombat.io/polysphere/image.webp" alt="Polysphere">
            <p>Polysphere</p>
            </div>
            <div class="game-option" data-game="6">
                <img src="https://cdn.hamsterkombat.io/twerk/image.webp" alt="Twerk Race 3D">
                <p>Twerk Race 3D</p>
            </div>
            <div class="game-option" data-game="5">
                <img src="https://cdn.hamsterkombat.io/merge_away/image.webp" alt="Merge Away">
                <p>Merge Away</p>
            </div>
            <div class="game-option" data-game="3">
                <img src="https://cdn.hamsterkombat.io/my_clone_army/image.webp" alt="My Clone Army">
                <p>My Clone Army</p>
            </div>
            <div class="game-option" data-game="2">
                <img src="https://cdn.hamsterkombat.io/chain_cube/image.webp" alt="Chain Cube 2048">
                <p>Chain Cube 2048</p>
            </div>
            <div class="game-option" data-game="4">
                <img src="https://cdn.hamsterkombat.io/train_miner/image.webp" alt="Train Miner">
                <p>Train Miner</p>
            </div>
            <div class="game-option" data-game="1">
                <img src="https://cdn.hamsterkombat.io/bikeride/image.webp" alt="Bike Ride 3D">
                <p>Bike Ride 3D</p>
            </div>
        </div>

        <div class="form-group hidden" id="keyCountGroup">
            <label for="keyCountSelect">تعداد کلیـد</label>
            <div id="keyCountSelect" class="key-slider">
                <input type="range" min="1" max="6" value="1" id="keyRange">
                <span id="keyValue">1</span>
            </div>
        </div>
        <button id="startBtn" class="hidden">شــروع | Start</button>

        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar">درحال ساخت</div>
            </div>
            <p id="progressText">0%</p>
            <p id="progressLog">در حال شروع..(ممکنه طول بکشه-صبور باشید)</p>
        </div>

        <div id="keyContainer" class="hidden">
            <h2 id="generatedKeysTitle" class="hidden">ساخت کلید</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">کپی کردن تمام کلید ها</button>
        </div>

        <p id="keyCountLabel">تعداد کلید ها</p>

        <button id="generateMoreBtn" class="hidden">Generate More Keys</button>
        <p id="copyStatus" class="hidden">تمام کلید ها کپی شدند</p>
        
         <div class="footer">
            <a href="https://t.me/AirdropBeFarsi" target="_blank">
                <button class="telegram-btn" id="channel1">کانال اسپانسر</button>
            </a>
            <a href="https://t.me/AirdropPro_fa" target="_blank">
                <button class="telegram-btn" id="channel2">گروه اسپانسر</button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
